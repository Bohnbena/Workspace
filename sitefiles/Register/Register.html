<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/sitefiles/Register/Register.css"/>                              <!-- genau wie bei mainmenu.html -->
    <script src="/sitefiles/Register/Register.js" defer></script>                                 <!-- genau wie bei mainmenu.html  -->
  </head>
  <body>
    <div id="RegisterHeader">
      <h1>Register</h1>
    </div>
    
    <form action="/register" method="POST">      <!-- Schicke die daten an denn server um zu verarbeiten mit /register  -->
    <div id="RegisterDaten" >
      <div><p>Username</p></div>
      <input type="text" name="RegisterName" id="InputUsername"/>
      <div><p>Password</p></div>
      <input type="text" name="RegisterPassword" id="InputPassword" tabindex="1" onchange="passwordReqColor();" onkeypress="this.onchange();" oninput="this.onchange();"/>
      
      <div>
        <p class="PasswordInfos" id="PassInfo1">needs to be longer than 3 characters</p>
        <p class="PasswordInfos" id="PassInfo2">needs to include one numer</p>
        <p class="PasswordInfos" id="PassInfo3">needs to include one large character</p>
      </div>
      
      <div><p>Confirm Password</p></div>
      <input type="text" name="" id="InputPasswordAgain" />
      
      <p id="warnung"> </p> 
      <!-- alt + 255 -->
        
      <button type="submit" id="btnRegister" onclick="LeererInput()">Register</button>  <!-- mit submit schickt er das endgültich ab  -->

    </div>
    </form>
  </body>
</html>
